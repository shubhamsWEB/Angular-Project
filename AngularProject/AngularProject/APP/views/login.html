    </ul>
    <div class="container align-middle box">
        <h1 style="font-family: 'Fugaz One', cursive;color: #fff; text-shadow: 2px 2px #000099;">LOG<span style="color: #00ffff;">IN</span></h1>
        <form name="myForm" novalidate>
            <p>
                <strong>Email</strong><br>
                <input type="email" name="email" ng-model="email" required><br />
                <span style="color:#fff" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                    <span ng-show="myForm.email.$error.required"><strong>(Email is required.)</strong></span>
                    <span ng-show="myForm.email.$error.email"><strong>(Invalid email address.)</strong></span>
                </span>
            </p>
            <p>
                <strong>Password</strong> <br />
                <input type="password" name="pass" ng-model="pass" ng-minlength="6" required /><br />
                <span style="color:yellow" ng-show="myForm.pass.$dirty || myForm.pass.$invalid">
                    <span ng-if="!myForm.pass.$valid"><strong>(&#x1F6C8; Minimun 6 characters)</strong></span>
                </span>
            </p>
            <p>
                <button class="btn btn-success bb" type="submit" ng-click="login()" ng-disabled="myForm.email.$dirty && myForm.email.$invalid || myForm.pass.$invalid">Login</button>
            </p>
            <center>
                <p><button class="btn btn-primary" ng-click="register()">Register</button></p>
                <p><input type="radio" aria-label="Remember Me">Remember Me</p>
                <a>Forgotten Password</a>
            </center>
        </form>
    </div>
</div>
