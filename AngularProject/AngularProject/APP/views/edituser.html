<div class="wrapper" style="background:linear-gradient(to bottom, #ccffff 0%, #99ffcc 100%);">
<div class="container align-middle box">
    <h1 style="font-family: 'Fugaz One', cursive;color: #fff; text-shadow: 2px 2px #000099;">User Id- <span style="color:#000;">{{userId}}</span></h1>
    <center>
        <img src="{{userData.data.avatar}}" />
    </center>
    <div class="container" style="margin-top:40px;">
        <center>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">First Name</span>
                </div>
                <input ng-model="fname" type="text" class="form-control" placeholder="{{userData.data.first_name}}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Last Name</span>
                </div>
                <input ng-model="lname" type="text" class="form-control" placeholder="{{userData.data.last_name}}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <button class="btn btn-success" ng-click="action()">SAVE CHANGES</button>
        </center>
    </div>
</div>
</div>
